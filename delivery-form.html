<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery Form</title>
    <link rel="stylesheet" href="/dist/delivery-form.css" />
  </head>
  <body>
    <form id="delivery-form">
      <div class="flow">
        <div class="cell-12">
          <div class="field">
            <input name="description" placeholder="Описание груза" />
          </div>
        </div>
        <div class="cell-md-6">
          <div class="field">
            <input type="number" name="weight" placeholder="Вес, кг" />
          </div>
        </div>
        <div class="cell-md-6">
          <div class="field">
            <input name="dimensions" placeholder="Габариты, объем м.куб" />
          </div>
        </div>
        <div class="cell text-center">
          Способ доставки
        </div>
        <div class="cell-12 field">
          <div class="flow">
            <div class="cell-6 offset-3 cell-sm-6 offset-sm-0 cell-md">
              <label class="delivery-type">
                <input type="radio" name="delivery-type" value="truck" />
                <img src="assets/delivery-form/truck.png" alt="truck" />
                ЖД и авто<br />(20 дней)
              </label>
            </div>
            <div class="cell-6 offset-3 cell-sm-6 offset-sm-0 cell-md">
              <label class="delivery-type">
                <input type="radio" name="delivery-type" value="ship" />
                <img src="assets/delivery-form/ship.png" alt="ship" />
                Море<br />(30 дней)
              </label>
            </div>
            <div class="cell-6 offset-3 cell-sm-6 offset-sm-0 cell-md">
              <label class="delivery-type">
                <input type="radio" name="delivery-type" value="plane" />
                <img src="assets/delivery-form/plane.png" alt="plane" />
                Авиа<br />(14 дней)
              </label>
            </div>
            <div class="cell-6 offset-3 cell-sm-6 offset-sm-0 cell-md">
              <label class="delivery-type">
                <input type="radio" name="delivery-type" value="plane-fast" />
                <img
                  src="assets/delivery-form/plane-fast.png"
                  alt="plane-fast"
                />
                Экспресс авиа<br />(14 дней)
              </label>
            </div>
          </div>
        </div>
        <div class="cell-md-6 margin-center">
          <div class="field">
            <input name="cost" placeholder="Стоимость в USD" readonly />
          </div>
        </div>
        <div class="cell-12">
          <div class="field">
            <input name="customer-name" placeholder="Ваше имя" />
          </div>
        </div>
        <div class="cell-md-6">
          <div class="field">
            <input name="customer-email" placeholder="Ваш email" />
          </div>
        </div>
        <div class="cell-md-6">
          <div class="field">
            <input name="customer-phone" placeholder="Ваш телефон" />
          </div>
        </div>
        <div class="cell-md-8 attachment">
          Вы можете приложить документы для более точного рассчета. Инвойс,
          упаковочный лист и т.д.
        </div>
        <div class="cell-md-4 text-center">
          <label>
            <img
              src="assets/delivery-form/upload.png"
              alt="upload"
              class="attachment__icon"
            />
            <input type="file" name="attachment" />
          </label>
        </div>
        <div class="cell text-center">
          <input type="submit" value="Моментальный расчет" />
        </div>
      </div>
    </form>

    <script src="https://polyfill.io/v3/polyfill.js?features=default%2Ces2015%2Ces2016%2Ces2017%2Ces2018%2Ces2019%2Ces5%2Ces6%2Ces7"></script>
    <script src="/dist/delivery-form.js"></script>
  </body>
</html>
